<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccab3f3465.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>A very Simple <br> To-Do List</h1>
        <h2>All you have to do is add some tasks on the bar below. You can mark all of your tasks as completed or simply eliminate them. Your tasks will be locally saved, so if you reload the page you'll still be able to see them!</h2>
        <h3>Check my Code on Github ->
            <a href="https://github.com/marco-faltoni/todo-projects" target="_blank" rel="noreferrer">
                <i class="fab fa-github-square"></i>
            </a>
        </h3>
    </header>

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
